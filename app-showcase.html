<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtue App - Digital Detox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', arial, sans-serif;
            background-color: #e6f2de;
            color: #000;
        }

        .app-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 48px;
            font-weight: 700;
            color: #000;
            margin-bottom: 20px;
        }

        .section-subtitle {
            font-size: 18px;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .carousel-container {
            position: relative;
            max-width: 900px;
            margin: 0 auto 60px;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .carousel-slide img {
            max-width: 300px;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .carousel-btn {
            background-color: #fff;
            border: 2px solid #000;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background-color: #000;
            color: #fff;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background-color: #000;
            width: 30px;
            border-radius: 6px;
        }

        .download-section {
            text-align: center;
            margin-top: 40px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background-color: #000;
            color: #fff;
            padding: 18px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .play-store-icon {
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 36px;
            }

            .carousel-slide img {
                max-width: 250px;
            }

            .download-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app-section">
        <div class="section-header">
            <h2 class="section-title">Experience Virtue App</h2>
            <p class="section-subtitle">Block distracting apps, stay focused, and earn rewards for your digital wellness journey</p>
        </div>

        <div class="carousel-container">
            <div class="carousel-wrapper" id="carouselWrapper">
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 1.png" alt="Virtue App Screenshot 1">
                </div>
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 2.png" alt="Virtue App Screenshot 2">
                </div>
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 3.png" alt="Virtue App Screenshot 3">
                </div>
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 4.png" alt="Virtue App Screenshot 4">
                </div>
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 5.png" alt="Virtue App Screenshot 5">
                </div>
                <div class="carousel-slide">
                    <img src="app_screenshots/Frame 6.png" alt="Virtue App Screenshot 6">
                </div>
            </div>

            <div class="carousel-controls">
                <button class="carousel-btn" onclick="prevSlide()">‹</button>
                <button class="carousel-btn" onclick="nextSlide()">›</button>
            </div>

            <div class="carousel-dots" id="carouselDots"></div>
        </div>

        <div class="download-section">
            <a href="https://play.google.com/store" target="_blank" class="download-btn">
                <svg class="play-store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Download on Play Store
            </a>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 6;
        const wrapper = document.getElementById('carouselWrapper');
        const dotsContainer = document.getElementById('carouselDots');

        // Create dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }

        function updateCarousel() {
            wrapper.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            // Update dots
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // Auto-advance carousel every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
