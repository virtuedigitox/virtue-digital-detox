<!-- App Showcase Section -->
<style>
.virtue-app-section {
    padding: 80px 20px;
    background-color: #e6f2de;
    font-family: 'Open Sans', arial, sans-serif;
}

.virtue-app-container {
    max-width: 1200px;
    margin: 0 auto;
}

.virtue-section-header {
    text-align: center;
    margin-bottom: 60px;
}

.virtue-section-title {
    font-family: 'Playfair Display', Georgia, serif;
    font-size: 48px;
    font-weight: 700;
    color: #000;
    margin-bottom: 20px;
}

.virtue-section-subtitle {
    font-size: 18px;
    color: #333;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

.virtue-carousel-container {
    position: relative;
    max-width: 900px;
    margin: 0 auto 60px;
    overflow: hidden;
}

.virtue-carousel-wrapper {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.virtue-carousel-slide {
    min-width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.virtue-carousel-slide img {
    max-width: 300px;
    height: auto;
    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

.virtue-carousel-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.virtue-carousel-btn {
    background-color: #fff;
    border: 2px solid #000;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.virtue-carousel-btn:hover {
    background-color: #000;
    color: #fff;
}

.virtue-carousel-dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.virtue-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: #ccc;
    cursor: pointer;
    transition: all 0.3s ease;
}

.virtue-dot.active {
    background-color: #000;
    width: 30px;
    border-radius: 6px;
}

.virtue-download-section {
    text-align: center;
    margin-top: 40px;
}

.virtue-download-btn {
    display: inline-flex;
    align-items: center;
    gap: 15px;
    background-color: #000;
    color: #fff;
    padding: 18px 40px;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    font-weight: 700;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.virtue-download-btn:hover {
    background-color: #333;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.virtue-play-store-icon {
    width: 30px;
    height: 30px;
}

@media (max-width: 768px) {
    .virtue-section-title {
        font-size: 36px;
    }

    .virtue-carousel-slide img {
        max-width: 250px;
    }

    .virtue-download-btn {
        padding: 15px 30px;
        font-size: 16px;
    }
}
</style>

<div class="virtue-app-section">
    <div class="virtue-app-container">
        <div class="virtue-section-header">
            <h2 class="virtue-section-title">Experience Virtue App</h2>
            <p class="virtue-section-subtitle">Block distracting apps, stay focused, and earn rewards for your digital wellness journey</p>
        </div>

        <div class="virtue-carousel-container">
            <div class="virtue-carousel-wrapper" id="virtueCarouselWrapper">
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 1.png" alt="Virtue App - Block Apps and Earn Money">
                </div>
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 2.png" alt="Virtue App Screenshot 2">
                </div>
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 3.png" alt="Virtue App Screenshot 3">
                </div>
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 4.png" alt="Virtue App Screenshot 4">
                </div>
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 5.png" alt="Virtue App Screenshot 5">
                </div>
                <div class="virtue-carousel-slide">
                    <img src="app_screenshots/Frame 6.png" alt="Virtue App Screenshot 6">
                </div>
            </div>

            <div class="virtue-carousel-controls">
                <button class="virtue-carousel-btn" onclick="virtuePrevSlide()">‹</button>
                <button class="virtue-carousel-btn" onclick="virtueNextSlide()">›</button>
            </div>

            <div class="virtue-carousel-dots" id="virtueCarouselDots"></div>
        </div>

        <div class="virtue-download-section">
            <a href="https://play.google.com/store" target="_blank" class="virtue-download-btn">
                <svg class="virtue-play-store-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                </svg>
                Download on Play Store
            </a>
        </div>
    </div>
</div>

<script>
(function() {
    let virtueCurrentSlide = 0;
    const virtueTotalSlides = 6;
    const virtueWrapper = document.getElementById('virtueCarouselWrapper');
    const virtueDotsContainer = document.getElementById('virtueCarouselDots');

    // Create dots
    for (let i = 0; i < virtueTotalSlides; i++) {
        const dot = document.createElement('div');
        dot.className = 'virtue-dot';
        if (i === 0) dot.classList.add('active');
        dot.onclick = () => virtueGoToSlide(i);
        virtueDotsContainer.appendChild(dot);
    }

    function virtueUpdateCarousel() {
        virtueWrapper.style.transform = `translateX(-${virtueCurrentSlide * 100}%)`;
        
        const dots = document.querySelectorAll('.virtue-dot');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === virtueCurrentSlide);
        });
    }

    window.virtueNextSlide = function() {
        virtueCurrentSlide = (virtueCurrentSlide + 1) % virtueTotalSlides;
        virtueUpdateCarousel();
    }

    window.virtuePrevSlide = function() {
        virtueCurrentSlide = (virtueCurrentSlide - 1 + virtueTotalSlides) % virtueTotalSlides;
        virtueUpdateCarousel();
    }

    window.virtueGoToSlide = function(index) {
        virtueCurrentSlide = index;
        virtueUpdateCarousel();
    }

    // Auto-advance carousel every 5 seconds
    setInterval(virtueNextSlide, 5000);
})();
</script>
